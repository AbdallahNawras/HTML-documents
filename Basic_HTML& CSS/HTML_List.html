<!DOCTYPE html>
<html>
<body>
<p> This is an unordered list </p>
<!-- No Number at the left-side of the name. <ul> stands for Unordered List. -->
<ul>
<li>Cats</li>
<li>Dogs</li>
<li>Snakes</li>
<li>Birds</li>
</ul>

<p> This is a sorted list. </p>
<!-- display a number on the left-side of the name. <ol> stands for Ordered List. -->
<ol>
<li>Milk</li>
<li>Cheese</li>
<li>Bread</li>
<li>Eggs</li>
</ol>

<!-- call the css file and follow the new left-side display. -->
<link rel = "stylesheet" type = "text/css" href = "CSS_List.css">
</body>
</html>
