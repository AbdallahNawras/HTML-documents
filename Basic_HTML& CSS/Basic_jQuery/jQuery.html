<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            )//the id will allow me to target a spisific element
            $("#2").css({"color":"red"});
            $("#3").click(function() {//hide h1 text when user click on p3 text.
                $('h1').hide();
            });
            $("#1").click(function(){
                console.log("good job!");
            });
            $("#1").click(function() {
                $('h1').show();
            });
        });
    </script>
    
</body>
</html>
